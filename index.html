    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MotivaQuest - Геймификация вашей продуктивности. Квесты, награды и развитие." />
    <title>MotivaQuest | Стань героем своей жизни</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React Toastify CSS -->
    <link rel="stylesheet" href="https://esm.sh/react-toastify@9.1.3/dist/ReactToastify.css" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&family=Cinzel:wght@400;600;700;900&display=swap"
    />
    
    <style>
      :root {
        --color-bg: #0f172a;
        --color-primary: #7c3aed;
        --color-secondary: #fbbf24;
      }

      body {
        font-family: 'Exo 2', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: var(--color-bg);
        color: #f1f5f9;
      }

      h1, h2, h3, h4, .rpg-font {
        font-family: 'Cinzel', serif;
        letter-spacing: 0.05em;
      }
      
      /* Starry Background Animation */
      .stars-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        overflow: hidden;
      }
      
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0;
        animation: twinkle var(--duration) ease-in-out infinite;
        animation-delay: var(--delay);
      }

      @keyframes twinkle {
        0% { opacity: 0; transform: translateY(0) scale(0.5); }
        50% { opacity: 0.8; transform: translateY(-10px) scale(1.2); }
        100% { opacity: 0; transform: translateY(-20px) scale(0.5); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95; 
        border-radius: 4px;
        border: 1px solid #7c3aed;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6d28d9; 
      }

      /* Modal Override */
      .ReactModal__Overlay {
        opacity: 0;
        transition: opacity 300ms ease-in-out;
        z-index: 1300 !important;
        backdrop-filter: blur(8px);
        background-color: rgba(0, 0, 0, 0.7) !important;
      }
      .ReactModal__Overlay--after-open {
        opacity: 1;
      }
      .ReactModal__Overlay--before-close {
        opacity: 0;
      }
      
      .glass-panel {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
    </style>
  <script>
    window.process = { env: { NODE_ENV: 'development' } };
  </script>
